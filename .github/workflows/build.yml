name: build
on:
  push:
    branches:
      - 'main'
      - 'release-*'
  pull_request:
    types: [ opened, synchronize ]
  workflow_dispatch:
env:
  NODE_ENV: production
  AVA_FORCE_CI: 'not-ci'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run postinstall
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      - run: npm ci
      - run: npm run build
      - run: tar cvf - dist | xz -1 > ${{ github.head_ref || github.ref_name }}.${{ github.sha }}.${{ github.run_attempt }}.tar.xz
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}.${{ github.sha }}.${{ github.run_attempt }}
          path: '*.tar.xz'

